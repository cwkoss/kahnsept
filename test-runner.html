<html>
<head>

<script src="kahnsept.js"></script>
<script src="template.js"></script>
<script src="test-kahnsept.js"></script>
<script src="test-template.js"></script>
</head>

<body onload="runner();">
<h1 id="title"><script>document.write(document.title);</script></h1>

<script>
var unit = namespace.lookup('org.startpad.unit');

var kahnseptTest = namespace.lookup('com.pageforest.kahnsept.test');

function runner() {
    unit.runTest(kahnseptTest);

}
</script>

<div id="divUnit" style="font-family: Courier;"></div>

</body>
</html>
